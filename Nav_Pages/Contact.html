<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <link rel="stylesheet" href="../bulma-0.7.4/css/bulma.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>About</title>
  </head>
  <body>
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img src="../Artboard 1.png" width="112" height="28" />
        </a>

        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Home
          </a>

          <a class="navbar-item" href="Nav_Pages\theTeam.html">
            The Team
          </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              More
            </a>

            <div class="navbar-dropdown">
              <a class="navbar-item" href="Nav_Pages\About.html">
                About
              </a>
              <a class="navbar-item" href="Nav_Pages\Jobs.html">
                Jobs
              </a>
              <a class="navbar-item" href="Nav_Pages\Contact.html">
                Contact
              </a>
              <hr class="navbar-divider" />
              <a class="navbar-item" href="Nav_Pages\reportAnIssue.html">
                Report an issue
              </a>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-white">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <header>
      <div class="contactUsHeaderPrint">
        <div class="header__icon-box">
          <h1 class="headerAboutUs">Contact Us</h1>
        </div>
      </div>
    </header>
    <section class="section">
      <div class="container">
        <p class="contactUsContent subtitle is-medium">
          Need to get ahold of the team? You can contact us through any of our
          social media pages or submit the form below.
        </p>
      </div>
      <div class="contactUsIcons section">
        <div class="container">
          <a
            target="_blank"
            href="https://www.facebook.com/Jungle-Bunch-Creations-360239224617937/?modal=admin_todo_tour"
            ><i class="contactUsIconsInner fab fa-facebook-square fa-4x"></i
          ></a>
          <a href="#"
            ><i class="contactUsIconsInner fab fa-twitter-square fa-4x"></i
          ></a>
          <a href="#"
            ><i class="contactUsIconsInner fab fa-instagram fa-4x"></i
          ></a>
        </div>
      </div>
      <div class="contactUsForm">
        <form class="" action="POST">
          <div class="inline contactUsFormItem">
            <div class="firstName">
              <h1>First Name</h1>
              <input
                class="inline input is-rounded is-primary"
                type="text"
                placeholder="First Name"
              />
            </div>
            <div class="lastName">
              <h1 class="lastName">Last Name</h1>
              <input
                class="inline input is-rounded is-primary"
                type="text"
                placeholder="Last Name"
              />
            </div>
          </div>
          <div class="contactUsFormItem">
            <h1>Email</h1>
            <input
              class="input is-rounded is-primary"
              type="email"
              placeholder="Email"
            />
          </div>
          <div class="contactUsFormItem">
            <h1>Phone Number</h1>
            <input
              class="input is-rounded is-primary"
              type="tel"
              placeholder="Phone Number"
            />
          </div>
          <div class="contactUsFormItem">
            <h1>Message</h1>
            <textarea
              class="input is-rounded is-primary"
              name="Message"
              id=""
              cols="80"
              rows="10"
              placeholder="Message"
            ></textarea>
          </div>
          <div class="contactUsFormItem">
            <button class="button is-success">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
